<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {

          /* modifica o tamanho da fonte */ 

            font-size: 65px;
        }
        h1 {
          
          /* modifica a cor do texto */

            color: orange;
        }

        ul {

          /* modifica a cor de fundo */

            background-color: tomato;

        }

        .cor-de-fundo {
            background-color: red;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="cor-de-fundo"> Qual é a sua fruta favorita?</p>
    <ul class="cor-de-fundo">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
